<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background: #ddd;
        }
        form {
            padding-top: 1em;
        }
        .hidden { display: none; }
        .block { background: #8e24aa; height: 3em; }
        .bot {
            position: fixed;
            bottom: 0px;
            left: 0;
            right: 0;
        }
        .inner {
            margin-left: 2em;
        }
    </style>
    <body>
        <div class="block"></div>
        <div class="inner">
            <h1>Send attachment</h1>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="text" value="project" name="type" class="hidden" />
                <input type="text" value="1" name="id" class="hidden" />
                <input type="file" accept="image/*" onchange="this.form.submit()" capture="environment" name="image">
            </form> 
        </div>
    <div class="block bot"></div>

    </body>
</html>
